<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google </title>
  <link rel="icon" href="fevicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./img.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    .top-nav {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      padding: 1rem 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-nav a, .top-nav i {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .top-nav img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .logo {
      text-align: center;
      font-size: 4rem;
      font-weight: 600;
      margin-top: 5vh;
    }

    .search-bar {
      margin: 2rem auto;
      max-width: 90%;
      width: 600px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      flex-wrap: wrap;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      padding-left: 10px;
      color: #202124;
      min-width: 150px;
    }

    .search-bar i {
      color: #5f6368;
      font-size: 1rem;
      margin-left: 15px;
      cursor: pointer;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 1rem;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgb(0, 0, 0);
      text-decoration: none;
      width: 80px;
      text-align: center;
    }

    .shortcut-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .shortcut-icon i {
      font-size: 24px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-between; /* keep left and right aligned */
      align-items: center;
      color: #ddd;
      box-sizing: border-box;
      z-index: 100;
    }

    /* Prevent footer text from wrapping */
    .footer-left, .footer-right {
      white-space: nowrap;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
        margin-top: 3vh;
      }

      .search-bar {
        flex-direction: row;
        flex-wrap: nowrap;
        padding: 8px 12px;
        width: 90%;
      }

      .top-nav {
        justify-content: flex-end;
        padding: 1rem;
      }

      /* Removed justify-content: left on footer to keep spacing */
    }

    @media (max-width: 480px) {
      .shortcut {
        width: 70px;
      }

      .shortcut-icon {
        width: 50px;
        height: 50px;
      }

      .shortcut-icon i {
        font-size: 20px;
      }

      .search-bar {
        flex-direction: row;
        padding: 6px 10px;
      }

      .search-bar input {
        font-size: 0.9rem;
      }

      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <i class="fas fa-flask"></i>
    <i class="fas fa-th"></i>
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
  </div>

  <!-- Google Logo -->
  <div class="logo">Google</div>

  <!-- Search Bar -->
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search Google or type a URL">
    <i class="fas fa-microphone"></i>
    <i class="fas fa-camera"></i>
  </div>

  <!-- Shortcuts -->
  <div class="shortcuts">
    <a href="#" class="shortcut">
      <div class="shortcut-icon"><i class="fas fa-envelope"></i></div>
      <span>Mail</span>
    </a>
    <a href="#" class="shortcut">
      <div class="shortcut-icon"><i class="fas fa-link"></i></div>
      <span>Localhost</span>
    </a>
    <a href="#" class="shortcut">
      <div class="shortcut-icon"><i class="fas fa-store"></i></div>
      <span>Web Store</span>
    </a>
    <a href="#" class="shortcut">
      <div class="shortcut-icon"><i class="fas fa-plus"></i></div>
      <span>Add</span>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-left">Naruto - Artwork by Mouli </div>
    <div class="footer-right">India</div>
  </div>

</body>
</html>
